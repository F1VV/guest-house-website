<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="navbar">
            <div class="nav">
                <div class="logo">
                    <img src="img/logo-homdoi.jpg" alt="logo">
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="banner">
            <div class="head">
                <div class="head-text">Homdoi guesthouse</div>
                <div class="head-text">ฮ่อมดอยเกสท์เฮ้าส์</div>
            </div>
           <div class="text">
                <div class="banner-text">ที่พัก 24 ชั่วโมง แอร์ ไวไฟ และความอบอุ่นจากเรา</div>
                <div class="banner-text">Mountain Comfort | AC, WiFi, Warmth & More</div>
           </div>
        </div>
        <div class="info">
            <div class="button-info">
                <button class="small-room" onmouseover="showSmallRoom()" onmouseout="hideSmallRoom()">499 ฿</button>
                <button class="mid-room" onmouseover="showMidRoom()" onmouseout="hideMidRoom()">700 ฿</button>
                <button class="large-room" onmouseover="showLargeRoom()" onmouseout="hideLargeRoom()">1200 ฿</button>
                <button class="booking" onclick="goToPage()">BOOK NOW</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
